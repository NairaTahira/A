<!DOCTYPE html>
<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aesthetic Website</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap">
        <style>
            /* Basic Reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Montserrat', sans-serif;
                background-color: #f3f4f6;
                color: #333;
            }
            
            /* Centered container */
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                text-align: center;
            }
    
            /* Header styling */
            header {
                padding: 20px;
                border-bottom: 1px solid #ddd;
                background: #fff;
            }
            
            h1 {
                font-weight: 700;
                color: #333;
                font-size: 2.5rem;
                margin-bottom: 10px;
            }
    
            p {
                font-size: 1.1rem;
                color: #666;
                margin-bottom: 20px;
            }
    
            /* Button styling */
            .button {
                padding: 12px 25px;
                color: #fff;
                background-color: #007bff;
                border: none;
                border-radius: 25px;
                font-size: 1rem;
                cursor: pointer;
                transition: all 0.3s ease;
            }
    
            .button:hover {
                background-color: #0056b3;
            }
            
            /* Image styling */
            .hero-image {
                width: 100%;
                height: auto;
                border-radius: 15px;
                margin-top: 20px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            }
            
            /* Footer styling */
            footer {
                padding: 15px;
                background-color: #333;
                color: #f9f9f9;
                margin-top: 20px;
            }
    
            /* Responsive Design */
            @media (max-width: 768px) {
                h1 {
                    font-size: 2rem;
                }
                
                .button {
                    padding: 10px 20px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome to Aesthetic Web</h1>
            <p>Your space for beautiful web experiences</p>
            <button class="button">Get Started</button>
        </header>
    
        <div class="container">
            <img src="https://via.placeholder.com/1200x600" alt="Aesthetic hero image" class="hero-image">
        </div>
    
        <footer>
            <p>&copy; 2023 Aesthetic Web. All rights reserved.</p>
        </footer>
    </body>
    </html>
